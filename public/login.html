<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login | CollegeERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="centered-form">

    <div class="centered-form__form" id="div_login">
        <form id="login-form">
            <div class="form-field">
                <h3>Login Form</h3>
            </div>
            <div class="form-field">
                <label>Email</label>
                <input type="email" id="email" required/>
            </div>
            <div class="form-field">
                <label>Password</label>
                <input type="password" id="password" minlength="8" required />
            </div>
            <div>
                <input type="checkbox" onclick="Toggle()" />Show Password
            </div>
            <div class="form-field">
                <button>Login</button>
            </div>
            <div class="form-field">
                <button type="button" onclick="window.location.href=`/register${window.location.search}`">Create New Account</button>
            </div>
        </form>
    </div>
    <div class="centered-form__form__hidden" id="div_oauth">
        <form id="oauth-form">
            <div class="form-field">
                <h3>OAuth Request</h3>
            </div>
            <div class="form-field">
                <label id="confirm_text"></label>
            </div>
            <div class="form-field">
                <label id="scope"></label>
            </div>
            <div class="form-field">
                <button type="submit">Allow</button>
            </div>
            <div class="form-field">
                <button type="button" id="cancel">Cancel</button>
            </div>
            <div class="form-field">
                <button type="button" onclick="gotoRegister()">Use Separate Account</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</body>

</html>
